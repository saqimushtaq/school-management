spring:
  application:
    name: smartschool-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/smartschool_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true

# Application Specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
    expiration-ms: 86400000 # 24 hours
  file-storage:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    student-photos-dir: ${STUDENT_PHOTOS_DIR:./uploads/students/photos}
    documents-dir: ${DOCUMENTS_DIR:./uploads/documents}

# Logging Configuration
logging:
  level:
    com.smartschool: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
